  
{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Welcome {{session.username}}</small></h1>
  <a class="btn btn-success" href="/upload"> Add new File</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>File Name</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for file in files %}
      <tr>
        <td>{{file.id}}</td>
        <td>{{file.filename}}</td>
        <td>{{file.date}}</td>
        <td><a href="decrypt_file/{{file.id}}" class="btn btn-default pull-right">Download</a></td>
        <td>
          <form action="{{url_for('delete_file', id=file.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
